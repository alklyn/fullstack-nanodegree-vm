{% extends "base.html" %}

{% block title %}
    Restaurants
{% endblock %}

{% block styles %}
    {{ super() }}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/forms.css') }}">
{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3>
                        {% block heading %}
                        {% endblock %}
                        </h3>
                    </div>
                    <div class="create-new">
                        {% block create_new %}
                        {% endblock %}
                    </div>
                    <ol>
                    {% block list_items %}
                    {% endblock %}
                    </ol>
                </div>
            </div>
        </div>
{% endblock %}
