{% extends "base_form_page.html" %}

{% block title %}
    Delete Menu Item
{% endblock %}

{% block panel_heading %}
    Delete Menu Item - "{{ menu_item.name }}"
{% endblock %}

{% block form %}
    <form method="POST" action="{{ url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=menu_item.id) }}">
        <div>
            <button class="btn btn-default" name="choice" value="delete"> Delete </button>
            <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
        </div>
    </form>
{% endblock %}
