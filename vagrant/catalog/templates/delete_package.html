{% extends "base.html" %}

{% block title %}
    Delete Package
{% endblock %}


{% block content %}
    <div class="container-flex">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>
                            Delete Package {{ package.name }}
                        </h4>
                    </div>
                    <form method="post" action="{{ url_for('delete_package', isp_id=isp.id, package_id=package.id) }}">
                        <button class="btn btn-default" name="choice" value="delete"> Delete </button>
                        <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
