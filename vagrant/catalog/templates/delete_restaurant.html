{% extends "base_form_page.html" %}

{% block title %}
    Delete Restaurant
{% endblock %}

{% block panel_heading %}
    Delete restaurant - "{{ restaurant.name }}"
{% endblock %}

{% block form %}
<form method="POST" action="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">
    <button class="btn btn-default" name="choice" value="delete"> Delete </button>
    <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
</form>
{% endblock %}
