{% extends "base_form_page.html" %}

{% block title %}
    Edit Menu Item
{% endblock %}

{% block panel_heading %}
    Edit Menu Item
{% endblock %}

{% block form %}
    <form method="POST" action="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=menu_item.id) }}">
        <label>
            Name
            <input type="text" name="name" value="{{ menu_item.name }}">
        </label>
        <label>
            Description
            <textarea name="description">{{ menu_item.description }}</textarea>
        </label>
        <label>
            Price
            <input type="text" name="price" value="{{ menu_item.price }}">
        </label>
        <label>
            Course
            <select name="course">
                {% for course in courses%}
                    {% if course == menu_item.course %}
                        <option value="{{ course }}" selected="selected">{{ course }}</option>
                    {% else %}
                        <option value="{{ course }}">{{ course }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </label>
        <div>
            <button class="btn btn-default" name="choice" value="create"> Create </button>
            <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
        </div>
    </form>
{% endblock %}
