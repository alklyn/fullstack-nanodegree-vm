{% extends "base.html" %}

{% block title %}
    Edit Package
{% endblock %}


{% block content %}
    <div class="container-flex">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>
                            Edit Package to {{ package.name }}
                        </h4>
                    </div>
                    <form method="post" action="{{ url_for('new_isp') }}">
                        <label>
                            Name
                            <input type="text" name="name" value="{{ package.name }}">
                        </label>
                        <label>
                            Bandwidth
                            <input type="number" name="bandwidth" value="{{ package.bandwidth }}"> Mbps
                        </label>
                        <label>
                            Cap
                            <input type="number" name="cap" value="{{ package.cap }}"> GB
                        </label>
                        <label>
                            Price
                            <input type="number" name="price" value="{{ package.price }}">
                        </label>
                        <button class="btn btn-default" name="choice" value="edit"> Edit </button>
                        <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
