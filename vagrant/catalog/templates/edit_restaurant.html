{% extends "standard_form_page.html" %}

{% block title %}
    Edit Restaurant
{% endblock %}

{% block panel_heading %}
<h3>
    Edit restaurant <br>
    "{{ restaurant.name }}"
 </h3>
{% endblock %}

{% block form %}
<form method="POST" action="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">
    <label>
        <div class="label-name">Name</div>
        <input type="text" name="name" value="{{ restaurant.name }}">
    </label>
    <button class="btn btn-default" name="choice" value="create"> Edit </button>
    <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
</form>
{% endblock %}
