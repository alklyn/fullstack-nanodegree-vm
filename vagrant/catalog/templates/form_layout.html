{% extends "base.html" %}

{% block title %}
    New ISP
{% endblock %}

{% block styles %}
    {{ super() }}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/forms.css') }}">
{% endblock %}


{% block content %}
    <div class="container-flex">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>
                            {% block heading %}
                            {% endblock %}
                        </h4>
                    </div>

                    {% if location != "home" %}
                        <div class="go-home solid-border">
                            <a href="{{ url_for('show_isps') }}">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                                Home
                            </a>
                        </div>
                    {% endif %}

                    {% block form %}
                    {% endblock %}

                </div>
            </div>
        </div>
    </div>
{% endblock %}
