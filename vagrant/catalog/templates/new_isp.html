{% extends "base.html" %}

{% block title %}
    ISPs
{% endblock %}


{% block content %}
    <div class="container-flex">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>
                            Create New ISP
                        </h2>
                    </div>
                    <form method="post" action="{{ url_for('new_isp') }}">
                        <label>
                            Name
                            <input type="text" name="name">
                        </label>
                        <button class="btn btn-default" name="choice" value="create"> Create </button>
                        <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
