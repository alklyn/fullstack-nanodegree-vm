{% extends "form_layout.html" %}

{% block title %}
    Add New Package
{% endblock %}

{% block heading %}
    Add New Package to {{ isp.name }}
{% endblock %}

{% block form %}
    <form method="post" action="{{ url_for('new_package', isp_id=isp.id) }}">
        <label>
            <span class="field-label">Name:</span>
            <input type="text" name="name">
        </label>
        <label>
            <span class="field-label">Bandwidth/Mbps:</span>
            <input type="number" name="bandwidth">
        </label>
        <label>
            <span class="field-label">Cap/GB:</span>
            <input type="number" name="cap">
        </label>
        <label>
            <span class="field-label">Price/$:</span>
            <input type="number" name="price">
        </label>
        <div class="buttons">
            <button class="btn btn-default" name="choice" value="create"> Create </button>
            <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
        </div>
    </form>
{% endblock %}
