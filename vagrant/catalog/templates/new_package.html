{% extends "base.html" %}

{% block title %}
    Add New Package
{% endblock %}


{% block content %}
    <div class="container-flex">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>
                            Add New Package to {{ isp.name }}
                        </h4>
                    </div>
                    <form method="post" action="{{ url_for('new_package', isp_id=isp.id) }}">
                        <label>
                            Name
                            <input type="text" name="name">
                        </label>
                        <label>
                            Bandwidth
                            <input type="number" name="bandwidth"> Mbps
                        </label>
                        <label>
                            Cap
                            <input type="number" name="cap"> GB
                        </label>
                        <label>
                            Price
                            <input type="number" name="price">
                        </label>
                        <button class="btn btn-default" name="choice" value="create"> Create </button>
                        <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
