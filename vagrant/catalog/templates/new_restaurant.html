{% extends "base.html" %}

{% block title %}
    Add Restaurant
{% endblock %}

{% block styles %}
    {{ super() }}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/forms.css') }}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Create new restaurant</h3>
            </div>
            <form method="POST" action="{{ url_for('new_restaurant') }}">
                <label>
                    <div class="label-name">Name</div>
                    <input type="text" name="name">
                </label>
                <button class="btn btn-default" name="choice" value="create"> Create </button>
                <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
