{% extends "base.html" %}

{% block title %}
    Restaurants
{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4 menu panel panel-primary">
                <h1> Restaurants </h1>
                <ol>
                {% for restaurant in restaurants %}
                    <li>
                        <div>{{ restaurant.name }}</div>
                        <div>
                            <a href="{{ url_for('menu', restaurant_id=restaurant.id) }}">
                                Show menu
                            </a>
                        </div>
                    </li>
                    <hr>
                {% endfor %}
                </ol>
            </div>
        </div>
{% endblock %}
