{% extends "base.html" %}

{% block title %}
    Add New Menu Item
{% endblock %}

{% block styles %}
    {{ super() }}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/forms.css') }}">
{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1> {{ restaurant.name }} </h1>
                <form method="POST" action="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=menu_item.id) }}">
                    <div class="form-group">
                        <div class="col-sm-10 input-group">
                            <span class="input-group-addon">Name</span>
                            <input type="text" class="form-control" size="30" name="name" placeholder="{{ menu_item.name }}">
                        </div>
                        <div class="col-sm-10 input-group">
                            <span class="input-group-addon">Description</span>
                            <input type="text" class="form-control" size="30" name="description" value="{{ menu_item.description }}">
                        </div>
                        <div class="col-sm-10 input-group">
                            <span class="input-group-addon">Price</span>
                            <input type="text" class="form-control" size="30" name="price" value="{{ menu_item.price }}">
                        </div>
                        <div class="col-sm-10 input-group">
                            <span class="input-group-addon">Course</span>
                            <input type="text" class="form-control" size="30" name="course" value="{{ menu_item.course }}">
                        </div>
                        <div class="col-sm-10 input-group">
                            <button class="btn btn-default" name="choice" value="edit"> Submit Edit </button>
                            <button class="btn btn-default" name="choice" value="cancel"> Cancel </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
